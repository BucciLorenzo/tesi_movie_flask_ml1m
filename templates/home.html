   // Function to handle live search
   const searchBox = document.getElementById('search-box');
   const searchResults = document.getElementById('search-results');

   searchBox.addEventListener('input', function() {
     const query = searchBox.value;
     
     if (query.length > 0) {
       // Perform AJAX request to fetch search results
       fetch('/live_search?query=' + query)
         .then(response => response.json())
         .then(data => {
           // Clear previous results
           searchResults.innerHTML = '';

           if (data.movies.length > 0) {
             // Display the search results
             searchResults.style.display = 'block';
             data.movies.forEach(movie => {
               const movieItem = document.createElement('li');
               // movieItem.innerHTML = `<a href="/add_movie/${movie.id}">${movie.title} </a>`;
               movieItem.style.display = 'flex';         // Use Flexbox for horizontal alignment
                movieItem.style.alignItems = 'center';    // Vertically align the image and text
                movieItem.style.padding = '10px';         // Add some padding for spacing

                // Image item element
                const img = document.createElement('img');
                img.src = "{{ url_for('static', filename='') }}" + name_map.get(movie.title); // Dynamic image source
                img.style.maxHeight = '80px';            // Limit the image height
                img.style.height = 'auto';
                img.style.maxWidth = '80px';             // Limit the image width
                img.style.width = 'auto';
                img.style.marginRight = '10px';           // Add space between the image and the text

                // Create the anchor tag for the movie title
                const link = document.createElement('a');
                link.href = `/add_movie/${movie.id}`;     // Set the href to link to the movie details
                link.textContent = movie.title;            // Set the link text to the movie title
                link.style.textDecoration = 'none';        // Optional: Remove underline from link

                // Append image and link to the list item
                movieItem.appendChild(img);                // Add the image to the movie item
                movieItem.appendChild(link);
               searchResults.appendChild(movieItem);
             });
           } else {
             // Hide results if no match found
             searchResults.style.display = 'none';
           }
         });
     } else {
       searchResults.style.display = 'none';
     }
   });

   // Hide the dropdown when clicking outside
   document.addEventListener('click', function(event) {
     if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
       searchResults.style.display = 'none';
     }
   });


   // Handle AJAX-based movie addition
   searchResults.addEventListener('click', function(event) {
      if (event.target.tagName === 'A' && event.target.href.includes('/add_movie/')) {
        event.preventDefault();
        
        // Extract the movie_id from the URL
        const movieId = event.target.href.split('/').pop();
        
        // Send AJAX request to add the movie
        fetch(`/add_movie/${movieId}`, {
          method: 'POST'
        }).then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Optionally, show a success message or update the UI
            // alert(`Added ${data.movie.title} to profile!`);
            updateProfile();
            searchResults.style.display = 'none';
            searchBox.value = '';
            document.getElementById('get-recommendation-btn').style.display='inline';
          }
        });
      }
    });


    // Function to update the profile section dynamically
    function updateProfile() {
      fetch('/profile_content')
        .then(response => response.text())
        .then(html => {
          // Update the profile section with the new HTML content
          document.getElementById('profile-section').innerHTML = html;
          bindClearProfileButton();
        });
    }

    function clearProfile() {
      fetch('/clear', {
        method: 'POST' // Using POST method for clearing the profile

      recommendationsSection.innerHTML = '<p>No recommendations are available</p>';
    } else {
      document.getElementById('evaluate-recommendation-button').style.display='inline-block';

      // Funzione per creare la lista HTML per ogni raccomandazione
      const createRecommendationList = (recommendations, title) => {
        const section = document.createElement('div');
        section.innerHTML = `<h4>${title}</h4>`;
        const list = document.createElement('ul');
        list.style.listStyle = 'none';
        list.style.padding = 0;
        
        recommendations.forEach(movie => {
          const listItem = document.createElement('li');
          listItem.style.display = 'flex';
          listItem.style.alignItems = 'center';
          listItem.style.padding = '10px';

          // Immagine
          const img = document.createElement('img');
          img.src = "{{ url_for('static', filename='') }}" + name_map.get(movie.title);  // Imposta dinamicamente il percorso dell'immagine
          img.style.maxHeight = '120px';
          img.style.marginRight = '10px';

          // Titolo del film
          const textNode = document.createTextNode(movie.title);

          // Aggiungi immagine e titolo all'elemento della lista
          listItem.appendChild(img);
          listItem.appendChild(textNode);
          list.appendChild(listItem);
        });
        
        section.appendChild(list);
        return section;
      };

      // Aggiungi le raccomandazioni alle sezioni corrispondenti
      if (data.graph_recommendations.length > 0) {
        recommendationsSection.appendChild(createRecommendationList(data.graph_recommendations, 'Lista 1'));
      }
      if (data.sbert_recommendations.length > 0) {
        recommendations2Section.appendChild(createRecommendationList(data.sbert_recommendations, 'Lista 2'));
      }
      if (data.compgcn_recommendations.length > 0) {
        recommendations3Section.appendChild(createRecommendationList(data.compgcn_recommendations, 'Lista 3'));

    }
  })

});
