    recommendations7Section.innerHTML = '';

    if (data.graph_recommendations.length == 0 && data.sbert_recommendations.length == 0 && data.compgcn_recommendations.length == 0 && data.vit_cls_recommendations.length == 0 && data.vggish_recommendations.length == 0 && data.r2p1d_recommendations.length == 0 && data.mini_recommendations.length == 0) {
      recommendationsSection.innerHTML = '<p>No recommendations are available</p>';
    } else {
      document.getElementById('evaluate-btn-1').style.display='inline-block';

      //document.getElementById('evaluate-btn-3').style.display='inline-block';
      //document.getElementById('evaluate-btn-4').style.display='inline-block';

      //document.getElementById('evaluate-btn-7').style.display='inline-block';
      

    // Funzione per creare la lista HTML per ogni raccomandazione
    const createRecommendationList = (recommendations, title) => {
      const section = document.createElement('div');
      section.innerHTML = `<h4>${title}</h4>`;
      const list = document.createElement('ul');
      list.style.listStyle = 'none';
      list.style.padding = 0;

    recommendations.forEach(movie => {
      const listItem = document.createElement('li');
      listItem.style.display = 'flex';
      listItem.style.alignItems = 'center';
      listItem.style.padding = '10px';

    // Immagine
      const img = document.createElement('img');
      img.src = "{{ url_for('static', filename='') }}" + name_map.get(movie.title);  // Imposta dinamicamente il percorso dell'immagine
      img.style.maxHeight = '120px';
      img.style.marginRight = '10px';

    // Crea un link per il titolo del film
      const link = document.createElement('a');
      //link.href = `http://dbpedia.org/resource/${movie.id}`;  // Imposta il link al percorso corretto movie.id undifined!!!!!!!!!!!
      link.href = name_dbpedia_map.get(movie.title)
      link.textContent = movie.title;       // Testo del link  il titolo del film
      link.style.textDecoration = 'none';   // Rimuovi la sottolineatura del link
      link.style.color = '#007BFF';         // Opzionale: Colore del link
      link.style.fontWeight = 'bold';       // Opzionale: Stile del testo
      link.target = '_blank'; // apre link in un'altra scheda

    // Aggiungi immagine e link all'elemento della lista
      listItem.appendChild(img);
      listItem.appendChild(link);
      list.appendChild(listItem);
    });

    section.appendChild(list);
    return section;
  };


      // Funzione per mescolare un array
      function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
      }

      // Crea un array con tutte le raccomandazioni
      const allRecommendations = [];

      if (data.graph_recommendations.length > 0) {
        allRecommendations.push({ data: data.graph_recommendations, title: 'Graph Recommendations', section: recommendationsSection });
      }
      if (data.sbert_recommendations.length > 0) {
        allRecommendations.push({ data: data.sbert_recommendations, title: 'Sbert Recommendations', section: recommendations2Section });

      if (data.compgcn_recommendations.length > 0) {
        allRecommendations.push({ data: data.compgcn_recommendations, title: 'Compgcn Recommendations', section: recommendations3Section });

      if (data.vit_cls_recommendations.length > 0) {
        allRecommendations.push({ data: data.vit_cls_recommendations, title: 'Vit cls Recommendations', section: recommendations4Section });
      }
      if (data.vggish_recommendations.length > 0) {
        allRecommendations.push({ data: data.vggish_recommendations, title: 'Vggish Recommendations', section: recommendations5Section });
      }
      if (data.r2p1d_recommendations.length > 0) {
        allRecommendations.push({ data: data.r2p1d_recommendations, title: 'R2p1d Recommendations', section: recommendations6Section });
      }
      if (data.mini_recommendations.length > 0) {
        allRecommendations.push({ data: data.mini_recommendations, title: 'Mini Recommendations', section: recommendations7Section });
      }

      // Mescola le raccomandazioni
      shuffleArray(allRecommendations);
      recommendationTitles.length = 0;

      // Mappa delle sezioni
      const sections = [recommendationsSection, recommendations2Section, recommendations3Section, recommendations4Section, recommendations5Section, recommendations6Section, recommendations7Section];
      
      
      // Aggiungi le raccomandazioni alle sezioni corrispondenti
      allRecommendations.forEach((recommendation, index) => {

        recommendationTitles.push(recommendation.title);

        sections[index].appendChild(createRecommendationList(recommendation.data, `Lista ${index + 1} : ${recommendation.title}`));
        
        
        

      });

      }

evaluateButtons.forEach((button, index) => {

//Visualizza uno alla volta le sezioni recommender e i relativi button
document.addEventListener("DOMContentLoaded", function () {
    let currentIndex = 1; // Inizia dalla prima lista

    function handleButtonClick(index) {
        // Nasconde la lista e il bottone attuali
        let currentList = document.getElementById(`recommendations-${index}-section`);
        let currentButton = document.getElementById(`evaluate-btn-${index}`);

        if (currentList) currentList.style.display = "none";
        if (currentButton) currentButton.style.display = "none";

        // Passa alla lista e bottone successivi
        let nextIndex = index + 1;
        let nextList = document.getElementById(`recommendations-${nextIndex}-section`);
        let nextButton = document.getElementById(`evaluate-btn-${nextIndex}`);

        if (nextList) nextList.style.display = "block";
        if (nextButton) nextButton.style.display = "inline-block";
    }

    // Aggiunge l'evento click a ogni bottone
    for (let i = 1; i <= 7; i++) {
        let button = document.getElementById(`evaluate-btn-${i}`);
        if (button) {
            button.addEventListener("click", function () {
                handleButtonClick(i);

                if (i === 7) {
                  document.getElementById('lblpreferences').innerHTML = 'Thank you for voting on all the recommended movie lists! Your feedback helps us improve future suggestions. Enjoy exploring new films!';
                }
            });
        }
    }
});
