{% extends 'base.html' %}

{% block content %}

<div style="flex: 1; padding: 20px; margin-left: 10px" class="div_search">
    <h2>User Information Form</h2>
    <p>Please fill out the following information before proceeding with the survey.</p>
    
    <form action="/submit_info" method="post" class="info-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
        <br><br>

        <label for="education">Highest Level of Education:</label>
        <select id="education" name="education" required>
            <option value="">Select...</option>
            <option value="high-school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="recommender-knowledge">Familiarity with Recommender Systems:</label>
        <select id="recommender-knowledge" name="recommender-knowledge" required>
            <option value="">Select...</option>
            <option value="none">None</option>
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br><br>
        
        <button type="submitinfo" class="info-button">Submit</button>
    </form>
</div>

{% endblock %}
